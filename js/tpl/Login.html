<div class="hero-unit" style="padding-bottom: 20px;">
    <div class="row-fluid">
        <div class="span5">
            <img src="img/logo.png">
        </div>

        <div class="span7">
            <h2>Bienvenido a Hermes</h2>
            <div class="alert alert-error" style="display:none;">
            </div>
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="inputEmail">Usuario:</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="Usuario">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Contraseña:</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="Contraseña">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="alt-1" id="loginButton">Sign in</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
