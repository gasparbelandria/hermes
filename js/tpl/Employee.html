<div id="details" class="span7">
    <p><img src="pics/<%= nombre %>_<%= apellido %>.jpg" width="160" height="160"/></p>
    <h3><%= nombre %> <%= apellido %></h3>
    <h4><%= puestonombre %></h4>
    <br>
    <table class="table table-striped">
        <tr>
            <td>Office Phone:</td>
            <td><i class="icon-home"></i> <%= telefono_1 %></td>
        </tr>
        <tr>
            <td>Cell Phone:</td>
            <td><i class="icon-headphones"></i> <%= movil_1 %></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><i class="icon-envelope"></i> <a href="mailto:<%= correo_corp %>"><%= correo_corp %></a></td>
        </tr>
    </table>

    <div class="alert alert-warning">
        <h4 class="alert-heading">Warning</h4>
    </div>

</div>
<div class="span5">
    <div class="well">

          <a href="#resultadop/<%= ID %>">P.A.P.I.</a><br>
          <a href="#resultadoh/<%= ID %>">H.B.D.I.</a>

</div>
